<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-01" onclick="console.log('Hello')">Click me</button>
    <script>
      // document.getElementById("btn-01").onclick = function () {

      const btn = document.getElementById("btn-01");
      btn.addEventListener("click", function () {
        setTimeout(() => {
          console.log("Xin chao");
        }, 2000);
      });
      btn.addEventListener("click", function () {
        console.log("JS");
      });
    </script>
  </body>
</html>
