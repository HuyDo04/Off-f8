<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Nested</title>
    <style>
      /* CSS cho menu */
      ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        position: relative;
      }

      a {
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        color: black;
        background: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      a:hover {
        background: #ddd;
      }

      /* Ẩn danh mục con */
      ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        min-width: 180px;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Hiển thị danh mục con khi hover */
      li:hover > ul {
        display: block;
      }

      /* Danh mục cấp 3 hiển thị ngang */
      ul ul ul {
        left: 100%;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="menu"></div>

    <script src="./ex06.js"></script>
  </body>
</html>
