<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex-box</title>
        <style>
          * {
            box-sizing: border-box;
          }

          .container {
            margin: 0;
            flex-wrap: wrap;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            border: 2px solid #ccc;
            width: 100%;
            height: 300px;
            border: 2px solid #ccc;
          }

          .item {
            height: 200px;
            width: 200px;
            background-color: orange;
            border: 1px solid;
            flex-basis: 200px;
          }

          .item-2 {
            align-self: center;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="item item-1">Item 1</div>
          <div class="item item-2">Item 2</div>
          <div class="item item-3">Item 3</div>
        </div>
      </body>
    </html>
  </body>
</html>
