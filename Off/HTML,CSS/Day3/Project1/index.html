<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Itim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tangerine:wght@400;700&display=swap");
    </style>
        <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css" />
        <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="user-card">
      <div class="content">
        <div class="avatar">
          <img src="/Off/Day3/img/Boxcrad1.png" alt="user" class="image" />
        </div>
        <div>
            <div>
              <h1>David Grant</h1>
              <p>3D artist</p>
            </div>

            <div class="preview">
              <ul>
                <li><img src="/img/star.png" alt="" / width="30"><span class="span">4.7 Rating</span></li>
                <li><img src="/img/review.png" alt="" /><span class="span">4.447 Reviews</span></li>
                <li><img src="/img/user.png" alt="" /><span class="span">478 Studients</span></li>
              </ul>
            </div>
            <div class="description">
              <p >
                David Grant has been making video games for a living for more
                than 14 years as a Designer, Producer, Creative Director, and
                Executive Producer, creating games for console, mobile, PC and
                Facebook.
              </p>
            </div>
            
            <button>Show more</button>

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
