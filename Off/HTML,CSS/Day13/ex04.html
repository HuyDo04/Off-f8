<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container__inner {
        padding: 24px;
        width: 300px;
        height: 200px;
        border: 2px solid red;
        transition: ease-in-out 0.3s;
      }

      .container__inner:hover {
        transform: skew(15deg);
        position: relative;
      }

      .item {
        position: absolute;
        top: 24px;
        left: 24px;
        width: calc(300px - 48px);
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__inner"></div>
      <div class="item">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima nobis
        ratione aliquam tenetur fugiat nam beatae aperiam sequi expedita odio,
        tempore, dolore eveniet assumenda minus at facere id cupiditate vel?
      </div>
    </div>
  </body>
</html>
