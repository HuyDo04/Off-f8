<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
        width: 300px;
        height: 300px;
        position: relative;
        transform: rotate(45deg);
      }

      .item {
        position: absolute;
        background-color: red;
        width: 100px;
        height: 100px;
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
