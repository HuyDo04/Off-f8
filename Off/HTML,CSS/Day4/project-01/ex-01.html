<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      background-color: aqua;
      width: 100px;
      height: 100px;
      border: 2px solid violet;
      /* padding: 10px 20px 30px 40px; */
      padding: 10px 20px;
    }
    .box-child {
      border: 2px solid;
    }
  </style>
  <body>
    <div class="box">
      <div class="box-child">
        <div class="box-child"><p>Lorem ipsum dolor sit amet.</p></div>
      </div>
    </div>
  </body>
</html>
